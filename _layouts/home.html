<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jekyll website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href={{ '/assets/css/main.css' | relative_url }} />

</head>

<body>
    <div id="container">
        <div class="row" id="title">
            <div class="col-sm">
                <h1>📝 Blog</h1>
            </div>
            <!-- <div class="col-sm website">
                <h1><span>🌎 Website</span></h1>
            </div> -->
        </div>


        <div id="posts">
            <table>{% for post in site.posts %}
                <tr>
                    <td><a href="{{ post.url }}">
                            <p class="post-title">{{ post.title}}</p>
                        </a></td>
                    <td class="post-date"><span>{{ post.date | date: "%b %-d, %Y" }}</span></td>
                    </li>
                </tr>
                {% endfor %}
            </table>
        </div> <!-- closes post -->

        <footer>


            <div class="float-child" id="left">

                <p class="name">© Handmade by <a href="https://aadittambe.com/"><span>Aadit Tambe</span></a> | 2019 –
                    <script>document.write(new Date().getFullYear())</script>
                </p>

            </div>

            <div class="float-child" id="right">
                <ul>
                    <li class="menuitem"><a href="https://twitter.com/aadittambe" target="_blank"><i
                                class="fab fa-twitter"><span class="visually-hidden">Twitter</span></i></a></li>
                    <li class="menuitem"><a href="https://linkedin.com/in/aadittambe" target="_blank"><i
                                class="fab fa-linkedin"><span class="visually-hidden">LinkedIn</span></i></a>
                    </li>
                    <li class="menuitem"><a href="https://github.com/aadittambe" target="_blank"><i
                                class="fab fa-github-alt"><span class="visually-hidden">GitHub</span></i></a></li>
                    <li class="menuitem"><a href="mailto:aadit.tambe@gmail.com" target="_blank"><i
                                class="fas fa-envelope"><span class="visually-hidden">Email</span></i></a></li>
                </ul>
            </div>


        </footer>
    </div> <!-- closes container -->
</body>

</html>
