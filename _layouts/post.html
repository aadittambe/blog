<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} — Aadit Tambe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href={{ '/assets/css/main.css' | relative_url }} />

</head>

<body>
    <div id="container">
        <nav>
            <ul>
                <li><a href="{{ site.url }}">Home</a></li>
                <li><a href="https://aadittambe.com/">Website</a></li>
            </ul>
        </nav>
        <div id="head">
            <h1>✍🏽 {{ page.title }}</h1>
            <h2>{{ page.description }}</h2>
            <h2><em>{{ page.date | date: "%B %-d, %Y"}}</em></h2>
        </div>
        <div id="post-content">
            {{content}}
        </div>
        <footer>
            <div class="float-child" id="left">
                <p class="name">© <a href="https://aadittambe.com/"><span>Aadit Tambe</span></a> |
                    <script>document.write(new Date().getFullYear())</script>
                </p>
            </div>
            <div class="float-child" id="right">
                <ul>
                    <li class="menuitem"><a href="https://twitter.com/aadittambe" target="_blank"><i
                                class="fab fa-twitter"><span class="visually-hidden">Twitter</span></i></a></li>
                    <li class="menuitem"><a href="https://linkedin.com/in/aadittambe" target="_blank"><i
                                class="fab fa-linkedin"><span class="visually-hidden">LinkedIn</span></i></a>
                    </li>
                    <li class="menuitem"><a href="https://github.com/aadittambe" target="_blank"><i
                                class="fab fa-github-alt"><span class="visually-hidden">GitHub</span></i></a></li>
                    <li class="menuitem"><a href="mailto:aadit.tambe@gmail.com" target="_blank"><i
                                class="fas fa-envelope"><span class="visually-hidden">Email</span></i></a></li>
                </ul>
            </div>
        </footer>
    </div>
</body>

</html>
